{% extends 'base.html' %}

{% block head %}<title>Music | Lista</title>{% endblock %}

{% block body %}
    <div class="py-5 my-5">

        <h2>Musicas Cadastradas - {{ titulo }}</h2>
        
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Musica</th>
                    <th>Cantor</th>
                    <th>Genero</th>
                </tr>
            </thead>
            
            {% for item in lista %}
            <tbody>
                <tr>
                    <td>{{ item.nome }}</td>
                    <td>{{ item.cantor }}</td>
                    <td>{{ item.genero }}</td>
                </tr>
            </tbody>
            {% endfor %}
            
        </table>

    </div>
{% endblock %}
